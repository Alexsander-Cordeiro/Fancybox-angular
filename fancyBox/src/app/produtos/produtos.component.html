<div id="" id="fundoProduto">
    <div class="container">

        <div class="container mx-auto pb-5">
            <h2 class="pt-5 pb-2 text-black d-flex justify-content-center">Produtos</h2>
            <hr class="mx-auto col-9 col-md-4 col-lg-3 " />
            <hr class="mx-auto col-9 col-md-4 col-lg-3" />
            <hr class="mx-auto col-9 col-md-4 col-lg-3" />
        </div>
        <div class="parallax"> </div>

        <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-5 my-5">
                <div class="sidebar-categories">
                    <div class="btn btn head">CATEGORIAS</div>

                    <ul class="main-categories list-unstyled ">


                        <li class="main-nav-list" *ngFor="let categoria of listaCategoria">
                            <a data-toggle="collapse" href="#" aria-expanded="false" aria-controls="cooking" class="lnr lnr-arrow-right">{{categoria.nomeCategoria}}
                          </a>

                        </li>

                    </ul>
                </div>
            </div>

            <div class="col-xl-9 col-lg-8 col-md-7 mt-5">
                <!-- Start Filter Bar -->
                <div class="btn btn filter-bar d-flex flex-wrap align-items-center " style="border: none;">
                    <div class=" mr-auto ">
                        <select>
                       <option value="1">RELEVÂNCIA</option>
                        <option value="1">MAIOR PREÇO</option>
                        <option value="1">MENOR PREÇO</option>							
                    </select>
                    </div>
                </div>
                <!-- End Filter Bar -->

                <!-- Start Best Seller -->
                <section class="lattest-product-area pb-40 category-list">
                    <div class="row">

                        <!-- single product -->
                        <div class="col border-0 d-flex justify-content-around py-2">
                            <div class="card text-center" style="width: 16rem;" *ngFor="let produto of listaProdutos">

                                <div class="card-body border-0">

                                    <img src="{{ produto.imagem }}" class="card-img-top imagens-card" alt="Imagem de um {{produto.nomeProduto}}" />

                                    <h5 class="card-title">{{ produto.nomeProduto }}</h5>
                                </div>

                                <div class="card-body">

                                    <small class="font-weight-bold">{{produto.descricao}}</small>
                                    <p class="mt-2">R{{produto.preco | currency}}</p>

                                    <button [routerLink]="['/editar', produto.id]" class="btn btn-outline-info border-0 mb-2 " id="botao">Adicionar a box</button>

                                </div>

                            </div>

                        </div>




                    </div>

                </section>


            </div>
        </div>
    </div>
</div>
