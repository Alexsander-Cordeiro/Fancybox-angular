<div class="container-fluid" id="cadastroUsuario">
    <div class="container mx-auto">
        <h2 class="pt-5 pb-2 text-black d-flex justify-content-center">Cadastro</h2>
        <hr class="mx-auto col-9 col-md-4 col-lg-3 " />
        <hr class="mx-auto col-9 col-md-4 col-lg-3" />
        <hr class="mx-auto col-9 col-md-4 col-lg-3" />
    </div>

    <div class="row py-5">

        <div class="col-md-3"></div>
        <div class="container-fluid col-md-6 bg-white py-3 shadow">

            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" placeholder="Insira o nome" required [(ngModel)]="usuario.nome" />
            </div>

            <div class="form-group">
                <label>Sobrenome</label>
                <input type="text" class="form-control" placeholder="Insira o sobrenome" required [(ngModel)]="usuario.sobrenome />
      </div>

      <div class=" form-group ">
        <label>CPF</label>
        <input type="text " class="form-control " placeholder="Insira o CPF sem caracteres especiais ( - , * ). " required
          [(ngModel)]="usuario.cpf " />
      </div>

      <div class="form-group ">
        <label>Logradouro</label>
        <input type="text " class="form-control " placeholder="Insira o logradouro " required [(ngModel)]="usuario.logradouro " />
      </div>

      <div class="form-group ">
        <label>Bairro</label>
        <input type="text " class="form-control " placeholder="Insira o bairro " required [(ngModel)]="usuario.bairro " />
      </div>

      <div class="form-group ">
        <label>Cidade</label>
        <input type="text " class="form-control " placeholder="Insira a cidade " required [(ngModel)]="usuario.cidade " />
      </div>

      <div class="form-group ">
        <label>Estado</label>
        <input type="text " class="form-control " placeholder="ex: SP, MG, RN... " required [(ngModel)]="usuario.estado " />
      </div>

      <div class="form-group ">
        <label>CEP</label>
        <input type="text " class="form-control " placeholder="Insira o CEP " required [(ngModel)]="usuario.cep " />
      </div>

      <div class="form-group ">
        <label>Email</label>
        <input type="email " class="form-control " placeholder="Insira o email " id="email " [(ngModel)]="usuario.email " />
      </div>

      <div class="form-group ">
        <label for="senha ">Senha</label>
        <input type="password " class="form-control " placeholder="Insira a senha " id="senha " [(ngModel)]="usuario.senha "
          [(ngModel)]="data.senha " />
      </div>

      <div class="form-group ">
        <label for="exampleCheck1 ">Confirme a senha</label>
        <input type="password " onfocus="this.value='' ; " class="form-control " value="#confirmaSenha "
          placeholder="Confirme a senha " id="confirmaSenha " [(ngModel)]="data.confirmaSenha " />
      </div>

      <div class=" d-flex justify-content-end ">
        <button type=" submit " class="btn btn-outline w-25 mb-2 " (click)="validarSenha() ">
          Cadastrar
        </button>
      </div>
    </div>
    <div class="col-md-3 "></div>
  </div>
</div>
