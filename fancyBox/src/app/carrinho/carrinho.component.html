<div class="container-fluid carrinho">

    <div class="container-fluid carrinho">



        <div class=" modal fade " id="carrinho-modal" tabindex="-1" role="dialog" aria-labelledby="carrinho-modal" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Carrinho de Compras</h5>
                        <button type="button" class="close mr-2 btn-close" data-dismiss="modal" aria-label="Close">
                    <i class="fas fa-times"></i>
                  </button>
                    </div>
                    <div class="modal-body " style="overflow: auto">
                        <div class="card ">
                            <div class="row  mt-2 mr-2" *ngFor=" let item of carrinho ">
                                <div class="col-4">
                                    <img src="{{item.imagem}}" class="img-fluid" alt="...">
                                </div>
                                <div class="col-8">
                                    <div class="row">
                                        <div class="col-8">
                                            <h5 class="">{{item.nomeProduto}}</h5>

                                            <p class="card-text descricao ">{{item.descricao}}</p>
                                        </div>
                                        <div class="col-4 p-0">

                                            <div class="text-center">
                                                <a class="btn" (click)="diminuirQuantidade(item) "><i  class="fas fa-caret-down" title="Diminuir a quantidade" ></i></a> {{item.quantidade}}
                                                <a class="btn" (click)="adicionarQuantidade(item) "><i class="fas fa-caret-up" title="Aumentar a quantidade"></i></a>
                                            </div>





                                        </div>

                                    </div>

                                    <div class="row d-flex justify-content-around">
                                        <div class="col-6">
                                            <p class="card-text">R{{item.preco | currency}}</p>
                                        </div>
                                        <div class="col-6 text-right">
                                            <a class="btn excluir" title="Remover item" (click)="remover(item)">Excluir</a>
                                        </div>
                                    </div>
                                </div>
                            </div>




                        </div>




                    </div>
                    <div class="row mt-3">
                        <div class="col text-left ml-3">
                            <p>Total:</p>
                        </div>
                        <div class="col text-right mr-3">
                            <p>R{{ totalDoCarrinho | currency }}</p>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center mb-2 mt-2 footer">
                        <button class=" btn btn-lg btn-finalizar w-75" data-toggle="modal" data-target="#exampleModal">Finalizar Box</button>
                    </div>
                </div>
            </div>
        </div>



    </div>
